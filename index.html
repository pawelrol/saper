<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Saper</title>
</head>
<body>    
        
<h1>Mini Saper Game</h1>
<form>
    <div class="option">
        <div>
        <p>Size of Board: </p>      
            <input type="range" id="size" min="2" max="10">     
        </div>
        <div>
        <p>Dificulty</p>   
            <input type="range" id="dificulty" min="1" max="5">
        </div>
    </div>
</form> 
<div>
    <p><button id="start">New Game</button></p>
    <p id="status"></p>
</div>

<div id="board">
</div>

<div id="modal" class="modal">
    <div class="modal-content">
        <h2 id="info">You lose !</h2>
        <p><button id="new">Play again!</button></p>
    </div>
</div>

<script src="js/saper.js"></script>	
</body>

</html>
